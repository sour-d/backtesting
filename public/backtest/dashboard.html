<!doctype html>
<html>
  <head>
    <title>Run A Strategy</title>

  <body class="text-body-secondary container">

    <main class="card mt-4 rounded p-5 shadow">

        <form>
          <div class="form-group mb-3">

          </div>
          <div class="form-group mb-3">

            <select name="stock" id="stock" required class="form-select">

              <option value="ICICI Bank">ICICI Bank</option>

              <option value="Nifty" selected>Nifty</option>
              <option value="Tata Consultancy">Tata Consultancy</option>
              <option value="UltraTech">UltraTech</option>
              <option value="Yes Bank">Yes Bank</option> -->
            </select>
          </div>
          <div class="form-group row mb-3" id="configs"></div>
          <div class="form-group mb-3" id="runStrategy-btn-group">
            <button type="button" class="btn btn-primary" id="runStrategyBtn">
              Run Strategy
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- custom js -->
    <script src="/backtest/js/dashboard.js"></script>
  </body>
</html>
