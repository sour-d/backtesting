<!DOCTYPE html>
<html>
  <head>
    <title>Crypto Paper Trade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- dayjs -->
    <script src="https://unpkg.com/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.7/plugin/relativeTime.js"></script>
  </head>

  <body class="text-body-secondary container">
    <header class="mt-5">
      <h2 class="text-center">Crypto Paper Trade</h2>
    </header>

    <main class="card shadow rounded p-3 mt-4">
      <div class="border-bottom mb-3 pb-3">
        <h5>Start paper trade</h5>
      </div>
      <div>
        <form>
          <div class="form-group mb-3">
            <label for="symbol" class="form-label text-nowrap overflow-hidden"
              >Symbol Name</label
            >
            <input
              name="stockName"
              id="stockName"
              class="form-control"
              placeholder="eg: btcusdt"
              value="GALAUSDT"
              required
            />
          </div>
          <div class="row mb-3">
            <div class="form-group col-6">
              <label
                for="strategy"
                class="form-label text-nowrap overflow-hidden"
                >Choose a strategy</label
              >
              <select
                name="strategyName"
                id="strategyName"
                required
                class="form-select"
              >
                <option value="">Select a strategy</option>
              </select>
            </div>
            <div class="form-group col-6">
              <label
                for="timeFrame"
                class="form-label text-nowrap overflow-hidden"
                >Choose a timeframe</label
              >
              <select
                name="timeFrame"
                id="timeFrame"
                required
                class="form-select"
              >
                <option value="1" selected>1m</option>
              </select>
            </div>
          </div>
          <div class="form-group mb-3 row" id="configs"></div>
          <div class="form-group mb-3" id="runStrategy-btn-group">
            <button type="button" class="btn btn-primary" id="runStrategyBtn">
              Run Strategy
            </button>
          </div>
        </form>
      </div>
    </main>

    <main class="card shadow rounded p-3 mt-4">
      <header class="border-bottom mb-3 pb-3">
        <h5>Active trades</h5>
      </header>
      <div class="table-responsive">
        <table class="table overflow-scroll" style="text-align: center;">
          <thead class="overflow-hidden text-nowrap">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Symbol</th>
              <th scope="col">Time Frame</th>
              <th scope="col">Strategy</th>
              <th scope="col">Start Time</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <!-- custom js -->
    <script src="dashboard.js"></script>
  </body>
</html>
