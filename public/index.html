<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Page</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Center aligning content */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Styling for buttons */
    .btn-container {
      text-align: center;
    }
    .btn-container .btn {
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="btn-container">
    <!-- Backtest button -->
    <a href="/backtest" class="btn btn-outline-primary">Backtest</a>
    <!-- Paper Trade button -->
    <a href="/paper-trade" class="btn btn-outline-primary">Paper Trade</a>
  </div>

  <!-- Bootstrap JS CDN (optional, for certain Bootstrap features) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
