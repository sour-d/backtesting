<!DOCTYPE html>
<html>
  <head>
    <title>Run A Strategy</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="text-body-secondary container">
    <header class="mt-5">
      <h2>Back Testing</h2>
    </header>

    <main class="card shadow rounded p-5 mt-4">
      <div class="border-bottom mb-3 pb-3">
        <h4>Run a Strategy</h4>
      </div>
      <div class="container">
        <form action="" class="col-6">
          <div class="form-group mb-3">
            <label for="strategy" class="form-label">Choose a strategy</label>
            <select name="strategy" id="strategy" required class="form-select">
              <option value="" disabled>Select a strategy</option>
            </select>
          </div>
          <div class="form-group mb-3" id="runStrategy-btn-group">
            <button type="button" class="btn btn-primary" id="runStrategyBtn">
              Run Strategy
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- custom js -->
    <script src="js/index.js"></script>
  </body>
</html>
