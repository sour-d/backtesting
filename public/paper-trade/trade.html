<!DOCTYPE html>
<html>
  <head>
    <title>Crypto Paper Trade</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- dayjs -->
    <script src="https://unpkg.com/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.7/plugin/relativeTime.js"></script>

  </head>

  <body class="text-body-secondary container">
    <header class="mt-5">
      <h2>Crypto Paper Trade</h2>
    </header>

    <main class="card shadow rounded p-5 mt-4">
      <div class="border-bottom mb-3 pb-3">
        <h4>Start paper trade</h4>
      </div>
      <div class="container">
        <form>
          <div class="form-group mb-3">
            <label for="symbol" class="form-label">Symbol Name</label>
            <input
              name="symbol"
              id="symbol"
              class="form-control"
              placeholder="eg: btcusdt"
              required
            />
          </div>
          <div class="row mb-3">
            <div class="form-group col-6">
              <label for="strategy" class="form-label">Choose a strategy</label>
              <select name="strategy" id="strategy" required class="form-select">
                <option value="">Select a strategy</option>
              </select>
            </div>
            <div class="form-group col-6">
              <label for="timeFrame" class="form-label">Choose a timeframe</label>
              <select name="timeFrame" id="timeFrame" required class="form-select">
                <option value="1s">1s</option>
                <option value="1m" selected>1m</option>
                <option value="3m">3m</option>
                <option value="5m">5m</option>
                <option value="15m">15m</option>
                <option value="30m">30m</option>
                <option value="1h">1h</option>
                <option value="2h">2h</option>
                <option value="4h">4h</option>
                <option value="6h">6h</option>
                <option value="8h">8h</option>
                <option value="12h">12h</option>
                <option value="1d">1d</option>
                <option value="3d">3d</option>
                <option value="1w">1w</option>
                <option value="1M">1M</option>

              </select>
            </div>
          </div>
          <div class="form-group mb-3 row" id="configs"></div>
          <div class="form-group mb-3" id="runStrategy-btn-group">
            <button type="button" class="btn btn-primary" id="runStrategyBtn">
              Run Strategy
            </button>
          </div>
        </form>
      </div>

    </main>

    <main class="card shadow rounded p-5 mt-4">
      <header class="mt-5">
        <h4>Active trades</h4>
      </header>
        <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Symbol</th>
            <th scope="col">Time Frame</th>
            <th scope="col">Strategy</th>
            <th scope="col">Start Time</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <!-- custom js -->
    <script src="js/paperTrade.js"></script>
  </body>
</html>
